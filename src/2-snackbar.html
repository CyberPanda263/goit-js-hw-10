<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer type="module" src="./js/2-snackbar.js"></script>
    <title>2-snackbar</title>
  </head>
  <body>
    <section>
      <div class="container">
    <form class="form">
      <label class="input-ms">
        Delay (ms)
        <input class="number" type="number" name="delay" required />
      </label>
    
      <fieldset>
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>
    
      <button class="submit" type="submit">Create notification</button>
    </form>
    </div>
  </section>
  </body>
</html>
